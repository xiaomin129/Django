{% extends 'layout.html' %}

{% block content %}

<form class="layui-form" method="post" action="">
    {% csrf_token %}
    <div>
        <font size="6">&nbsp&nbsp&nbsp&nbsp个人信息</font>
    </div>
    <div>&nbsp</div><br />
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder={{cheek.name}} value={{cheek.name}} autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-inline">
            <input type="password" name="opassword"  lay-verify="" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入原密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <input type="password" name="npassword"  lay-verify="" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入新密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline">
            <input type="number" min="0" name="age" required lay-verify="required" placeholder={{cheek.age}} value={{cheek.age}} autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请输入年龄</div>
    </div>

            <select name="city" lay-verify="required">

                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
    </div>-->

        </div>

    {% if not cheek.sex %}
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男">
            <input type="radio" name="sex" value="0" title="女" checked>
        </div>
    {% else %}
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked>
            <input type="radio" name="sex" value="0" title="女">
        </div>
        </div>
    {% endif %}
        <!--<div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>-->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
</form>

<script>
    {% if messages %}
    {% for msg in messages %}
    alert('{{msg.message}}');
    {% endfor %}
    {% endif %}
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

{% endblock %}
