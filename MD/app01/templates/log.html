{% extends 'layout.html' %}

{% block content %}
<div>
    <font size="6">&nbsp&nbsp&nbsp&nbsp操作日志</font>
</div>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
        <tr>
            <th>操作编号</th>
            <th>药品名</th>
            <th>操作人</th>
            <th>数量</th>
            <th>操作类型</th>
            <th>操作时间</th>
            <th>备注</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in queryset %}
        <tr>
            <td>{{obj.id}}</td>
            <td>{{obj.drugs_name}}</td>
            <td>{{obj.worker_name}}</td>
            <td>{{obj.num}}</td>
            {% if obj.InOrOut %}
            <td>进货</td>
            {% else %}
            <td>销售</td>
            {% endif %}
            <td>{{obj.time}}</td>
            <td>&nbsp</td>

        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

{% endblock %}
